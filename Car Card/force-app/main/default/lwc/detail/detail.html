<template>
    <template if:true={product}>
        <div class="container">
            <!-- <div>{product.Name}</div> -->
            <div class="name">{product.Name}</div>
            <div class="code">{product.ProductCode}</div>
            <div class="price">{product.Price__c}</div>
            <div class="year">{product.Year__c}</div>
        </div>
    </template>
    <template if:false={product}>
        <div>Select a Car</div>
    </template>
</template>
